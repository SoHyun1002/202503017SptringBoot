# \uC11C\uBC84 \uD3EC\uD2B8 \uC124\uC815
server.port=9991

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sb_pathvariable?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

# JSP \uC124\uC815
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MyBatis \uC124\uC815
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.sbpathvariable.domain
mybatis.configuration.map-underscore-to-camel-case=true

# \uB85C\uAE45 \uC124\uC815
logging.level.com.example.sbpathvariable=DEBUG
logging.level.org.springframework=INFO
logging.level.com.example.sbpathvariable.mapper=DEBUG
logging.level.org.springframework.jdbc=DEBUG 