<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CRUD 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">jQuery 게시판</h1>
        
        <!-- 게시글 작성 폼 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">새 게시글 작성</h5>
                <form id="postForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="title" placeholder="제목" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="content" placeholder="내용" required></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="author" placeholder="작성자" required>
                    </div>
                    <button type="submit" class="btn btn-primary">게시하기</button>
                </form>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">게시글 목록</h5>
                <div id="postsList"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-script.js"></script>
</body>
</html>
